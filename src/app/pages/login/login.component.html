<main class="bg-gray-50">
  <section
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen"
  >
    <article
      class="w-full border-4 border-gray-900 bg-white rounded-lg shadow max-w-md"
    >
      <div class="p-6 space-y-6">
        <h1 class="text-2xl font-bold text-gray-900">Log in to your account</h1>

        <form class="space-y-6" #myForm="ngForm" (ngSubmit)="onSubmit()">
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">
              Your Email
            </label>
            <input
              class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 text-gray-900 rounded-lg"
              type="email"
              name="email"
              placeholder="name@company.com"
              [(ngModel)]="initialForm.email"
              required
            />
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900">
              Password
            </label>
            <input
              class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 text-gray-900 rounded-lg"
              type="password"
              name="password"
              placeholder="*******"
              [(ngModel)]="initialForm.password"
              required
            />
          </div>

          <button
            class="w-full text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Sign in
          </button>
        </form>
      </div>
    </article>
  </section>
</main>
